<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-sprinsecurity5">
<head>
    <meta charset="UTF-8">
    <title>FanClub - Create Account</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
</head>
<body>
<section class="h-100">
  <div class="container h-100">
    <div class="row justify-content-sm-center h-100">
      <div class="col-xxl-4 col-xl-5 col-lg-5 col-md-7 col-sm-9">
        <div class="text-center my-5">
          <img src="https://getbootstrap.com/docs/5.0/assets/brand/bootstrap-logo.svg" alt="logo" width="100">
        </div>
        <div class="card shadow-lg">
          <div class="card-body p-5">
            <h1 class="fs-4 card-title fw-bold mb-4">Update Account</h1>
            <form action="#" th:action="@{/newaccount/save}" th:object="${user}" method="post" class="needs-validation" novalidate="" autocomplete="off">
             
              <div class="mb-3">
                <label class="mb-2 text-muted" for="name">First Name</label>
                <input th:field="*{firstName}" id="name" type="text" class="form-control" name="name" value="" required autofocus>
                <div class="invalid-feedback">
                  First Name is required
                </div>
                
              </div>
               <div class="mb-3">
                <label class="mb-2 text-muted" for="name">Last Name</label>
                <input th:field="*{lastName}" id="name" type="text" class="form-control" name="name" value="" required autofocus>
                <div class="invalid-feedback">
                  Last Name is required
                </div>
              </div>
              
                <div class="mb-3">
                <label class="mb-2 text-muted" for="name">Pseudo</label>
                <input th:field="*{pseudo}" id="name" type="text" class="form-control" name="name" value="" required autofocus>
                <div class="invalid-feedback">
                  Pseudo is required
                </div>
              </div>

              <div class="mb-3">
                <label class="mb-2 text-muted" for="email">E-Mail Address</label>
                <input th:field="*{email}" id="email" type="email" class="form-control" name="email" value="" required>
                <div class="invalid-feedback">
                  Email is invalid
                </div>
              </div>

              <div class="mb-3">
                <label class="mb-2 text-muted" for="password">Password</label>
                <input th:field="*{password}" id="password" type="password" class="form-control" name="password" required>
                <div class="invalid-feedback">
                  Password is required
                </div>
              </div>

           <input th:field="*{id} " name="id" type="hidden"/>
           
           
           
              <div class="align-items-center d-flex">
				  
				  
				  
				  
                <button type="submit" class="btn btn-primary ms-auto">
                  Update
                </button>
              </div>
            </form>
            
            
            
          </div>
         
        </div>
        <div class="text-center mt-5 text-muted">
          Copyright &copy; 2022-2023 &mdash; Projet Dawan Fanclub
        </div>
      </div>
    </div>
  </div>
</section>

</body>
</html>
